<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="container">
  <h1>Converter</h1>

  <div class="amount">
    <p>Amount</p>
    <input type="text" value="100">
  </div>

  <form action="">
    <div class="drop-down">

      <div class="from">
         <p>From</p>
        <div class="select-img">
            <img src="https://flagsapi.com/US/flat/64.png" alt="From Flag">    
            <select name="from"></select>
        </div>

      </div>

      <i class="fa-solid fa-right-left" style="font-size: 24px;"></i>

         <div class="to">
                  <p>To</p>

                  <div class="select-img2 to">
             <img src="https://flagsapi.com/IN/flat/64.png" alt="To Flag">          
             <select name="to"></select>
         </div>
         </div>
         
     

    </div>
  </form>

  <div class="msg"></div>
  <button class="btn">Get Exchange Rate</button>
</div>

   <script src="Codes.js"></script>
   <script src="App.js"></script>
</body>
</html>
